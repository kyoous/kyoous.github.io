<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <title>Contact</title>
    <style>

body {
        font-family: 'Architects Daughter';
        padding-left: 200px;
}

#page-wrap {
    text-align: left;
    width: 100%;
    margin: 0 auto;
}

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
input[type=text], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #000000;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=email]{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

.reveal-if-active {
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transform: scale(0.8);
  transition: 0.5s;
}

input[type="radio"]:checked ~{
    opacity: 1;
    max-height: 100px;
    padding: 10px 20px;
    transform: scale(1);
    overflow: visible;
  }



        </style>

</head>
<body>
    <div class="sidenav">
        <a class="active" href="main.html"><i class="fa fa-fw fa-home"></i> Home</a> 
          <a href="resume.html"><i class="fa fa-download"></i> Resume</a> 
          <a href="honesty.html"> Honesty</a>
          <a href="contact.html"> Contact</a>
        </div>
      
        <div id="page-wrap">
          <h1>CONTACT FORM</h1>

        <form
        action="https://formspree.io/f/xeqnqzvw"
        method="POST"
      >
        <label>
          Your email:
        </label>
          <input type="email" name="_replyto" required>

        <label>
            Your Address:
          </label>
            <input type="text" name="address" required>

        <label>
          Your city:
        </label>
          <input type="text" name="city" required>

      <label>
        Your postal code (Ex: A1A 1A1 ):
      </label>
        <input type="text" name="postalcode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>

        I have a question Yes<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"> No <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck"><br>
        <div id="ifYes" style="visibility:hidden">
            What is your question? <textarea id='yes' name='yes' style="height:90px"></textarea>
        </div>

        I have a comment Yes<input type="radio" onclick="javascript:yesnoCheck2();" name="yesno2" id="yesCheck2"> No <input type="radio" onclick="javascript:yesnoCheck2();" name="yesno2" id="noCheck2"><br>
        <div id="ifYes2" style="visibility:hidden">
            What is your comment? <textarea id='yes2' name='yes2' style="height:90px"></textarea>
        </div>

        I have a hiring question Yes<input type="radio" onclick="javascript:yesnoCheck3();" name="yesno3" id="yesCheck3"> No <input type="radio" onclick="javascript:yesnoCheck3();" name="yesno3" id="noCheck3"><br>
        <div id="ifYes3" style="visibility:hidden">
            What is the hourly rate you are looking for in dollars? (EX. 1$) <input type='text' id='yes3' name='yes3' pattern="[^[0-9]+(\.[0-9]{1,2})?$]" required>
        </div>
        <input type="submit" value="submit">
      </form>
      </div>


      <script>
function yesnoCheck() {
    if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.visibility = 'visible';
    }
    else document.getElementById('ifYes').style.visibility = 'hidden';

}

function yesnoCheck2() {
    if (document.getElementById('yesCheck2').checked) {
        document.getElementById('ifYes2').style.visibility = 'visible';
    }
    else document.getElementById('ifYes2').style.visibility = 'hidden';

}

function yesnoCheck3() {
    if (document.getElementById('yesCheck3').checked) {
        document.getElementById('ifYes3').style.visibility = 'visible';
    }
    else document.getElementById('ifYes3').style.visibility = 'hidden';

}
      </script>
</body>
</html>
